<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="/assets/images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <title>Summary</title>
</head>
<body>
  
  <div class="container">
    <div id="body-card">
      <div id="result">
        <p id="p">Your Result</p>
        <div id="number-result">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <div id="great">
          <h2>Great</h2>
          <p>You scrored higher than 65% of <br> the people who have taken <br> these tests</p>
        </div>
      </div>
      <div id="summary">
        <div class="summary">
          <p>Summary</p>
        </div>
        
        <div id="info">
          <div class="reaction">
            <img src="/assets/images/icon-reaction.svg" alt="">
            <p>Reaction <span> 80 </span> <span class="total">/ 100</span></p>
          </div>

          <div class="memory">
            <img src="assets/images/icon-memory.svg" alt="">
            <p>Memory <span>92 </span> <span class="total">/ 100</span></p>
  
          </div>

          <div class="verbal">
            <img src="assets/images/icon-verbal.svg" alt="">
            <p> Verbal <span>61 </span> <span class="total">/ 100</span></p>
          </div>

          <div class="visual">
            <img src="assets/images/icon-visual.svg" alt="">
            <p>Visual <span>72 </span> <span class="total">/ 100</span></p>
          </div>
        </div>
        <button>Continue</button>
      </div>
    </div>
  </div>

</body>
</html>
